<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grass Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Grass Games</h1>
        <nav>
            <a href="../credits/" class="credits-link">Credits</a>
        </nav>
    </header>

    <main>
        <div class="card-container">
            <a href="./grassdash/" class="card-link">
                <div class="card">
                    <img src="./assets/grassdashexample.png" alt="Grass Dash" class="card-image">
                    <div class="card-content">
                        <h2>Grass Dash</h2>
                        <p>only decent game</p>
                    </div>
                </div>
            </a>

            <a href="./grassrise/" class="card-link">
                <div class="card">
                    <img src="./assets/grassriseexample.png" alt="Grass Rise" class="card-image">
                    <div class="card-content">
                        <h2>Grass Rise</h2>
                        <p>best game ever trust</p>
                    </div>
                </div>
            </a>

            <a href="./grassclicker/" class="card-link">
                <div class="card">
                    <img src="./assets/grassclickerexample.png" alt="Grass Clicker" class="card-image">
                    <div class="card-content">
                        <h2>Grass Clicker</h2>
                        <p>click the grass</p>
                    </div>
                </div>
            </a>

            <a href="./grassno/" class="card-link">
                <div class="card">
                    <img src="./assets/grassnoexample.png" alt="Grass No" class="card-image">
                    <div class="card-content">
                        <h2>Grass No</h2>
                        <p>dino gam</p>
                    </div>
                </div>
            </a>

            <a href="./tictacgrass/" class="card-link">
                <div class="card">
                    <img src="./assets/tictacgrassexample.png" alt="Tic Tac Grass" class="card-image">
                    <div class="card-content">
                        <h2>Tic Tac Grass</h2>
                        <p>tic tac gras</p>
                    </div>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
