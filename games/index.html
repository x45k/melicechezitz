<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grass Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Grass Games</h1>
        <nav>
            <a href="../credits/" class="credits-link">Credits</a>
        </nav>
    </header>

    <main class="games-container">
        <div class="game game-grassdash">
            <a href="./grassdash/">
                <div class="game-overlay">
                    <h2>Grass Dash</h2>
                    <p>Only decent game</p>
                </div>
            </a>
        </div>

        <div class="game game-grassrise">
            <a href="./grassrise/">
                <div class="game-overlay">
                    <h2>Grass Rise</h2>
                    <p>Best game ever trust</p>
                </div>
            </a>
        </div>

        <div class="game game-grassclicker">
            <a href="./grassclicker/">
                <div class="game-overlay">
                    <h2>Grass Clicker</h2>
                    <p>Click the grass</p>
                </div>
            </a>
        </div>

        <div class="game game-grassno">
            <a href="./grassno/">
                <div class="game-overlay">
                    <h2>Grass No</h2>
                    <p>Dino game</p>
                </div>
            </a>
        </div>

        <div class="game game-tictacgrass">
            <a href="./tictacgrass/">
                <div class="game-overlay">
                    <h2>Tic Tac Grass</h2>
                    <p>Tic tac gras</p>
                </div>
            </a>
        </div>

        <div class="game game-turfwars">
            <a href="./turfwars/">
                <div class="game-overlay">
                    <h2>Turf Wars</h2>
                    <p>Bang bang</p>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
